<script id="rendered-js" >
// https://codepen.io/geoffctn/pen/WGNyoK
var listQuotes = [
{ quote: "Work Hard. Work Smart. Be Patient.", author: "Gary Vaynerchuk", image: "https://10x.tv/img/gary3.jpg" },
{ quote: "What we fear doing most is usually what we most need to do.", author: "Tim Ferriss", image: "https://10x.tv/img/tim.jpg" },
{ quote: "I've learned that it doesn't matter how many times you failed. You only need to be right once.", author: "Mark Cuban", image: "https://10x.tv/img/mark.jpeg" }, 
{ quote: "Your earnings are a byproduct of how well you can serve your audience.", author: "Pat Flynn", image: "https://10x.tv/img/pat.jpg" },  
{ quote: "Make every detail perfect, and limit the number of details to perfect.", author: "Jack Dorsey", image: "https://10x.tv/img/jack.jpg" },
{ quote: "The biggest risk is not taking any risk.", author: "Mark Zuckerberg", image: "https://10x.tv/img/mark.jpg" },
{ quote: "I think it is possible for ordinary people to choose to be extraordinary.", author: "Elon Musk", image: "https://10x.tv/img/elon.jpg" }, 
{ quote: "If you can't tolerate critics, don't do anything new or interesting.", author: "Jeff Bezos", image: "https://10x.tv/img/jeff.jpeg" },  
{ quote: "Be nice to nerds. Chances are you'll end up working for one.", author: "Bill Gates", image: "https://10x.tv/img/bill.jpg" },
{ quote: "The people who are crazy enough to think they can change the world are the ones who do.", author: "Steve Jobs", image: "https://10x.tv/img/steve.jpg" },
{ quote: "If you're changing the world, you're working on important things. You're excited to get up in the morning.", author: "Larry Page", image: "https://10x.tv/img/larry.jpeg" }, 
{ quote: "If your dreams don't scare you they are too small.", author: "Richard Branson", image: "https://10x.tv/img/richard.jpg" },  
{ quote: "Forget about your competitors, just focus on your customers.", author: "Jack Ma", image: "https://10x.tv/img/ma.jpg" }
];

var currentQuote = 0;
var progress = setInterval(timerProgress, 6); // 6 seconds
var progressWidth = 0;

// var timeDisplayed = 10000;
// var timer = setInterval(changeQuote, timeDisplayed);

function timerProgress() {
  $(".quote-progress").width(progressWidth + "%");
  if (progressWidth < 100) {
    progressWidth += 0.1;
  } else {
    changeQuote();
    progressWidth = 0;
  }
}

function setQuote() {
  $(".quote").html('"' + listQuotes[currentQuote].quote + '"');
  $(".author-name").html(listQuotes[currentQuote].author);
  $("html").css('background-image', 'url(' + listQuotes[currentQuote].image + ')');
  tweetQuote();
}

function getRandomQuote() {
  currentQuote = Math.round(Math.random() * listQuotes.length);
  setQuote();
}

function changeQuote() {
  // $("blockquote").fadeToggle( "slow", "linear" );
  if (currentQuote < listQuotes.length - 1) {
    currentQuote++;
  } else {
    currentQuote = 0;
  }
  setQuote();
}

$(".previous").click(function () {
  if (currentQuote > 0) {
    currentQuote--;
  } else {
    currentQuote = listQuotes.length - 1;
  }
  setQuote();
  progressWidth = 0;
});

$(".next").click(function () {
  changeQuote();
  progressWidth = 0;
});

$(".random").click(function () {
  getRandomQuote();
  progressWidth = 0;
});

function tweetQuote() {
  $('#quote-tweet').attr('href', 'https://twitter.com/intent/tweet?hashtags=10X,quote&text=' + encodeURIComponent('"' + listQuotes[currentQuote].quote + '" ' + listQuotes[currentQuote].author));
}

getRandomQuote();
</script>
