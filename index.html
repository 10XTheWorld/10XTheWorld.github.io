<script id="rendered-js" >
// https://codepen.io/geoffctn/pen/WGNyoK
var listQuotes = [
{ quote: "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.", author: "Buddha", image: "https://unsplash.it/1920" },
{ quote: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", author: "Albert Einstein", image: "https://unsplash.it/1024" }
];

var currentQuote = 0;
var progress = setInterval(timerProgress, 6);
var progressWidth = 0;

// var timeDisplayed = 10000;
// var timer = setInterval(changeQuote, timeDisplayed);

function timerProgress() {
  $(".quote-progress").width(progressWidth + "%");
  if (progressWidth < 100) {
    progressWidth += 0.1;
  } else {
    changeQuote();
    progressWidth = 0;
  }
}

function setQuote() {
  $(".quote").html('"' + listQuotes[currentQuote].quote + '"');
  $(".author-name").html(listQuotes[currentQuote].author);
  $("html").css('background-image', 'url(' + listQuotes[currentQuote].image + ')');
  tweetQuote();
}

function getRandomQuote() {
  currentQuote = Math.round(Math.random() * listQuotes.length);
  setQuote();
}

function changeQuote() {
  // $("blockquote").fadeToggle( "slow", "linear" );
  if (currentQuote < listQuotes.length - 1) {
    currentQuote++;
  } else {
    currentQuote = 0;
  }
  setQuote();
}

$(".previous").click(function () {
  if (currentQuote > 0) {
    currentQuote--;
  } else {
    currentQuote = listQuotes.length - 1;
  }
  setQuote();
  progressWidth = 0;
});

$(".next").click(function () {
  changeQuote();
  progressWidth = 0;
});

$(".random").click(function () {
  getRandomQuote();
  progressWidth = 0;
});
